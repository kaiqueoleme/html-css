<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearfix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            margin: auto;
            background-color: red;
            width: 500px;
            
        }

        .box1 {
            background-color: green;
            width: 150px;
            height: 150px;
            float: left;
        }

        .box2 {
            background-color: blue;
            width: 150px;
            height: 150px;
            float: right;
        }

        .container::before, .container::after {
            content: '';
            display: table;
        }

        .container::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">

        </div>

        <div class="box2">

        </div>
    </div>
</body>

</html>
