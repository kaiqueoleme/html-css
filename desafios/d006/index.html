<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para abrir a lista e &lt;li&gt; para criar um item">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para abrir a lista e &lt;li&gt; para criar um item">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt; para abrir a lista e &lt;dt&gt; para criar um termo e &lt;dd&gt; para explicar sua definição">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
