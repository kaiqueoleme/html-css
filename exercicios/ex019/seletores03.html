<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <Style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
        }

    </Style>
</head>
<body>
    <h1>Contéudo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAAA!</p>
    </div>
    <P>Veja o conteúdo oculto aparecenddo!</P>
</body>
</html>
